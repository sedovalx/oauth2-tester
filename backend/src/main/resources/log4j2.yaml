Configuration:
  status: warn

  Appenders:
    Console:
      name: stdout
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{ABSOLUTE} %5p %c:%L - %m%n"

  Loggers:
    AsyncRoot:
      level: info
      includeLocation: true
      AppenderRef:
        - ref: stdout
    Logger:
      - name: com.github.sedovalx.oauth2
        level: debug